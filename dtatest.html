<!DOCTYPE html>
<html>
<head>
    <title>Page 2</title>
</head>
<body>
    <h1>Page 2</h1>

    <form id="userForm">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <input type="submit" value="Submit">
    </form>
</div>

    <script>
        // Function to populate form fields with data from the URL
        function populateFormFields() {
            const params = new URLSearchParams(window.location.search);
            document.getElementById("name").value = params.get("name") || '';
            document.getElementById("email").value = params.get("email") || '';
            document.getElementById("phone").value = params.get("phone") || '';
        }

        // Call the populateFormFields function on page load
        window.addEventListener("load", populateFormFields);

        // Listen for changes in the URL (e.g., navigation within the page)
        window.addEventListener("popstate", populateFormFields);
    </script>

</body>
</html>
